apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.8
mainClassName = 'com.shivathah.jetty.App'

ext {
    slf4jVersion = '1.7.25'
    jettyVersion = '9.4.9.v20180320'
    jerseyVersion = '2.27'
    swaggerversion = '1.5.9'
}

buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.slf4j:slf4j-log4j12:${slf4jVersion}"
    implementation "org.eclipse.jetty:jetty-server:${jettyVersion}"
    implementation "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlets:${jettyVersion}"

    compile 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha4'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    compile group: 'org.webjars', name: 'swagger-ui', version: '3.25.0'
    implementation "io.swagger:swagger-jersey2-jaxrs:${swaggerversion}"
}